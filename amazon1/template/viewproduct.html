<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../template/viewproduct.css">
    <style>
        .section1{
            column-gap: 15px;
        }
    </style>
</head>

<body>
    <!-- section -->
    <h1>{{x.P_name}}</h1>
    <section class="section1 container-fluid">
        <!-- new div1 -->
        <div>
            <img src="{{x.P_img.url}}" alt="" height="100px" width="100px" style="border: 2px solid grey; padding:3px"> <br>
            <img src="{{x.P_img.url}}" alt="" height="100px" width="100px" style="border: 2px solid grey; padding:3px"> <br>
            <img src="{{x.P_img.url}}" alt="" height="100px" width="100px" style="border: 2px solid grey; padding:3px"> <br>
            <img src="{{x.P_img.url}}" alt="" height="100px" width="100px" style="border: 2px solid grey; padding:3px"> <br>
        </div>
        
<!-- new div2 -->
        <div>
            <img src="{{x.P_img.url}}" alt="" height="300px" width="300px">
        </div>
        <!-- new div2 -->
        <div style="font-size: 30px; position:sticky;top:20px">{{x.P_des}} <br>
            <h3>MRP:{{x.P_mrp}}</h3>
            <h3>Price : {{x.P_price}}</h3>
            <hr>
            <h4>inclusive of all taxes.</h4>
            <hr>
            <div style="height: 70px;width:70px; border-radius:100%;border:2px solid black;padding:10px">100%
                <span>Offers</span>
            </div>
            <h4>Cashback <span style="margin-left: 20px;">No Cost EMI</span></h4>

        </div>
     
        <!-- new div3 -->
        <div>
            <h3 style="color:green">IN STOCK</h3>
            <form action="">
                <label for="">QUANTITY</label>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </form> <br>
            <button
                style="background-color:yellow; padding:10px; height:40px;width:100%;border-radius:20px;border:2px solid black">ADD
                TO CART</button> <br> <br>
            <button
                style="background-color:yellow; padding:10px; height:40px;width:100%;border-radius:20px;border:2px solid black">BUY
                NOW</button>
            <form action="" style="margin-top: 20px;">
                <select name="" id="" style="width:100%;height:40px;border:4px solid black">
                    <option value="">Add to wish list</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </form>
            <hr>
            <img src="{{x.P_img.url}}" alt="" height="200px" width="200px"
                style="display:block;margin-left:auto;margin-right:auto">
        </div>
    </section>
</body> 

</html>
